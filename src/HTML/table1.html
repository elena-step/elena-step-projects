<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        h1 {
            margin-left: 5%;
            padding-bottom: 2em;
            font: normal 30px 'Arial', sans-serif;
        }

        table {
            margin-left: 10%;
        }

        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
<h1>
    Объединение ячеек: атрибуты colspan, rowspan
</h1>
<table>
    <tr>
        <td colspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="3"></td>
        <td rowspan="2" colspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td></td>
        <td></td>
        <td colspan="3"></td>
        <td rowspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td colspan="3"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="5"></td>
        <td></td>
        <td rowspan="2"></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="3"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td></td>
        <td rowspan="3"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="2"></td>
    </tr>
</table>
</body>
</html>
